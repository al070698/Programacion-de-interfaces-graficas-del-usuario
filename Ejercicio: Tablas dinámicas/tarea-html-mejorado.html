<!DOCTYPE html>
<html>
<head>
    <title>Registro de Persona</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos-mejorados.css">
</head>
<body>
    <form class="persona-form" action="https://fi.jcaguilar.dev/v1/escuela/persona" method="post">
        <div class="form-header">
            <h1>Registro de Persona</h1>
        </div>
        
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder=" ">
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required placeholder=" ">
        </div>
        
        <div class="form-group">
            <label>Sexo:</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="sexo" value="h" required> Hombre
                </label>
                <label class="radio-option">
                    <input type="radio" name="sexo" value="m"> Mujer
                </label>
                <label class="radio-option">
                    <input type="radio" name="sexo" value="o"> Otro
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="fh_nac">Fecha de nacimiento:</label>
            <input type="date" id="fh_nac" name="fh_nac" required>
        </div>
        
        <div class="form-group">
            <label>Rol:</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="id_rol" value="1" required> Alumno
                </label>
                <label class="radio-option">
                    <input type="radio" name="id_rol" value="2"> Profesor
                </label>
                <label class="radio-option">
                    <input type="radio" name="id_rol" value="3"> Administrativo
                </label>
                <label class="radio-option">
                    <input type="radio" name="id_rol" value="4"> Otro
                </label>
            </div>
        </div>
        
        <div class="form-actions">
            <input type="submit" value="Guardar" id="boton">
            <button type="reset">Cancelar</button>
        </div>
    </form>

    <hr>

    <div class="table-container">
        <div class="table-header">
          <h2>Personas Registradas</h2>
          <button id="refrescarTabla" class="refresh-button">Refrescar datos</button>
        </div>
            <div class="table-wrapper">
              <div class="scrollable-table">
                <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Sexo</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan</td>
                    <td>Pérez</td>
                    <td>Hombre</td>
                    <td>15/06/1995</td>
                    <td>Alumno</td>
                </tr>
                <tr>
                    <td>María</td>
                    <td>González</td>
                    <td>Mujer</td>
                    <td>23/09/1988</td>
                    <td>Profesor</td>
                </tr>
                <tr>
                    <td>Carlos</td>
                    <td>Rodríguez</td>
                    <td>Hombre</td>
                    <td>10/11/1992</td>
                    <td>Administrativo</td>
                </tr>
            </tbody>
                </table>
              </div>
            </div>
           </div>

    <script src="tarea.js"></script>
</body>
</html>
